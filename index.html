<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AirBud</title>
    <!--CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--End CSS-->
    <!--script-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.parallax-1.1.3.js"></script>
    <!--<script type="text/javascript" src="scripts/jquery.nicescroll.js"></script>-->
    <!--<script type="text/javascript" src="scripts/jquery.localscroll-1.2.7-min.js"></script>-->
    <script type="text/javascript" src="scripts/jquery.scrollTo-1.4.2-min.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <!--end script-->
    <script>
        $(document).ready(function(){
            $('#intro').parallax("50%", 0.1);
            $('#intro_video_context').parallax("50%", 0.4);
            $('#second').parallax("50%", 0.1);
            $('#third').parallax("50%", 0.1);
            parallaxContainer();
        })
    </script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Airbud</a></li>
                    <li><a href="#about">Buy Now</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="#contact">FAQ</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div id="intro" class="parallax_field">
        <video preload autoplay>
            <source src="videos/Black_glowing.mp4">
            Your browser doesn't support the video tag.

        </video>
        <div class="intro_video_context">
            <center><img src="images/AB-Logo-white.png"/></center>
            <center><p id="slogon">Listen to music with style</p></center>
            <br/>
            <center><span id="buynow">Buy Now</span></center>
        </div>
    </div><!--end Intro-->
    <div id="second" class="parallax_field">
        <div class="story">

        </div> <!--end .story-->
    </div> <!--#second-->
    <div id="third" class="parallax_field">
        <video preload autoplay>
            <source src="videos/fit_in.mp4">
            Your browser doesn't support the video tag.
        </video>
        <div class="story">
        </div> <!--end .story-->
    </div> <!--#third-->

</body>
</html>
