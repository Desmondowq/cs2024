<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AirBud</title>
    <!--CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--End CSS-->
</head>
<body>
    <div id="info">
        0
    </div>
     <!--Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#intro">Airbud</a></li>
                    <li><a href="#about">Buy Now</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="#FAQ">FAQ</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <section id="slide-1">
        <div class="bg" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -100px;" data-anchor-target="#slide-1">
            <div class="fill-video">
                <video preload autoplay >
                    <source src="videos/Black_glowing.mp4" />
                </video>
            </div>
            <div class="container">
                <div id="intro" class="cell">
                    <img src="images/AB-Logo-white.png"/>
                    <p>Listening With Style</p>
                    <span>Buy Now</span>
                </div>
            </div>
        </div>
    </section>
    <section id="slide-2">
        <div class="bg" data--500p-top="background-position: 50% 0px;" data-top-bottom="background-position: 50% -200px;" data-anchor-target="#slide-2">
            <div class="container">
                <div class="cell">
                    <div class="cell-float-right" data-bottom-top="opacity:0;right: -50%;" data-10p-top="opacity:0;right: 5%" data--15p-top="opacity:1;right: 5%;" data--515-top="position:fixed;" data--520p-top="position:relative;" data-anchor-target="#slide-2">
                        <div class="fill-video">
                            <video id="fit_in_video" preload loop autoplay>
                                <source src="videos/fit_in.mp4">
                            </video>
                        </div>
                        <!--<div class="float-right"></div>-->
                        <!--<div class="float-right"></div>-->
                        <!--<div class="float-right"></div>-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="slide-3" data-550-bottom="background-position:50% -200px;" data-anchor-target="#slide-2">
        <div class="bg">

        </div>
    </div>
    <section id="slide-4">
        <div class="bg">

        </div>
    </section>
    <section id="slide-5">
        <div class="bg" style="background-color: #151515">
            <img src="images/V4.2.jpg" id="app-img"/>
            <div id="app-container">
                <div id="app-picker"></div>
                <img src="images/app.jpg" id="app"/>
            </div>
        </div>
    </section>
<!--script-->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/color2color.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script src="scripts/skrollr.min.js"></script>
<script src="scripts/custom.js"></script>
<script type="text/javascript">
    var s = skrollr.init({
        render: function(data){
            $('#info').text(data.curTop);
        },
        forceHeight:false

    });
    forceHeight = true;
    $('document').ready(function(){
        parallaxContainer();
    });
</script>
 <!--end script-->
</body>
</html>
