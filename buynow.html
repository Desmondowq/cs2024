<div id="main-container">
    <div id="left-container">
        <div id="slideshow">
            <keyframe class="scene1"
                      style="
                      -webkit-animation: scene1-transform 24000ms ease-in-out 0s infinite, scene1-opacity 24000ms ease-in-out 0s infinite;
                      -webkit-animation-play-state: initial;" >
                <style>
                    @-webkit-keyframes scene1-transform {
                        0%   { transform: translateY(70px); }
                        40%  { transform: translateY(0px); }
                        100% { transform: translateY(0px); }
                    }
                    @-webkit-keyframes scene1-opacity {
                        0%   { opacity: 0; }
                        5%   { opacity: 1; }
                        35%  { opacity: 1; }
                        40%  { opacity: 0; }
                        100% { opacity: 0; }
                    }
                </style>
                <img src="images/V2.7.png" >
            </keyframe>
            <keyframe class="scene2"
                      style="
                      -webkit-animation: scene2-transform 24000ms ease-in-out 0s infinite, scene2-opacity 24000ms ease-in-out 0s infinite;
                      -webkit-animation-play-state: initial;" >
                <style>
                    @-webkit-keyframes scene2-transform {
                        0%   { transform: translateY(0px); }
                        30%  { transform: translateY(0px); }
                        70%  { transform: translateY(-120px); }
                        100% { transform: translateY(-120px); }
                    }
                    @-webkit-keyframes scene2-opacity {
                        0%   { opacity: 0; }
                        35%  { opacity: 0; }
                        40%  { opacity: 1; }
                        65%  { opacity: 1; }
                        70%  { opacity: 0; }
                        100% { opacity: 0; }
                    }

                </style>
                <img src="images/V3.2.2.png" >
            </keyframe>
            <keyframe class="scene3"
                      style="
                      -webkit-animation: scene3-transform 24000ms ease-in-out 0s infinite, scene3-opacity 24000ms ease-in-out 0s infinite;
                      -webkit-animation-play-state: initial;" >
                <style>
                    @-webkit-keyframes scene3-transform {
                        0%   { transform: translateY(0px); }
                        60%  { transform: translateY(0px); }
                        100% { transform: translateY(-120px); }
                    }
                    @-webkit-keyframes scene3-opacity {
                        0%   { opacity: 0; }
                        65%  { opacity: 0; }
                        70%  { opacity: 1; }
                        95%  { opacity: 1; }
                        100% { opacity: 0; }
                    }
                </style>
                <img src="images/V3.4.png" >
            </keyframe>

        <div class="option-container">
            <a href="#" onclick="updatePrice(this,348)">
                <div class="option-box slideInUp">

                </div>
            </a>
            <a href="#" onclick="updatePrice(this,688)">

        </div>
        <div id="price" class="slideInUp">Price From S$348</div>
        <button type="button" class="btn btn-default slideInUp" id="pay">BUY</button>

        },
        forceHeight:false,
        smoothScrolling:true
    });
    forceHeight = true;
    $('document').ready(function(){
        parallaxContainer();
    });

    var price;
    function updatePrice(optionBox,price){
        $('a').removeClass('active');
        $(optionBox).addClass('active');
        $("#price").text('Price: S$'+price);
        $('#pay').addClass('active');
    }
